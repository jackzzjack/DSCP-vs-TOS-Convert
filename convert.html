<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<!-- Include Jquery Library. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Callback event -->
		<script>
			function printLog() {
				console.log("Converting");
			}
			
			function check_DSCP_field() {
				var dscp = document.getElementById('DSCP_input').value;
				
				if (dscp > 63) {
					console.log("DSCP too high.");
				}
			}
			
			function check_TOS_field() {
				var tos = document.getElementById('TOS_input').value;
				
				if (tos > 31) {
					console.log("TOS too high.");
				}
			}
		</script>
	</head>
	<body>
		<div align="center">
			<div class="form-group">
				<label>DSCP:</label>
				<input id="DSCP_input" type="text" name="dscp" onfocusout="check_DSCP_field()"><br>
			</div>
			<div class="form-group">
				<label>TOS:</label>
				<input type="text" name="tos" onfocusout="check_TOS_field()"><br>
			</div>
			<button class="btn btn-default" onclick="printLog();">Submit</button>
		</div>
	</body>
</html>
